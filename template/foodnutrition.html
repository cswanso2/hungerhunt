<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <META HTTP-EQUIV="Pragma" CONTENT="no-cache">
    <title>Add Food</title>

    <!-- Bootstrap Core CSS -->
    {% load static %}

	{% block static %} 
		<link rel="stylesheet" type="text/css" href="{% static 'hunger\css\bootstrap.css' %}">
		<link href="{% static 'hunger\css\main_page.css' %}" rel="stylesheet">
		<link href="{% static 'hunger\css\foodnutrition.css' %}" rel="stylesheet">
	{% endblock %}
    <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>

    <link href="font-awesome-4.1.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css">


        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

    <!-- Navigation -->
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/home/">Hunger Hunt</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
		    {%if user.is_authenticated %}
			<li>
			<a id="username" href="">{{ user.username }}  </a>
			</li>
			<li>
			<a href="{% url 'logout' %}?next=/home/">Logout</a>
			</li>
			{% else %}
			<li>
			<a href="{% url 'login' %}">Login</a>
			</li>
			<li>
                        <a href="{% url 'register' %}">Register</a>
			</li>

		    {% endif %}
			<li>
                        <a href="{% url 'trends' %}">View Trends</a>
			</li>

                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
    </nav>



  </head>

  <body>
    <div id="title" style="text-align:center"><h2>Add Food</h2></div>
	<div id="form_div">
	<form method="post" id="addfood" action="." style="text-align:center">
	{% csrf_token %}
  	{{ form.as_p }}
		<input type="submit" value="Add" />
	</form>
	</div>

  </body>
  
</html>
